<mat-card class="container">
  <mat-card-title id="titulo">Empresas Cadastradas</mat-card-title>
  <mat-card-content class="box-container">
        <table class = "mat-elevation-z5">
          <thead>
              <tr>
              <th>Id.</th>
              <th>Nome</th>
              <th>Tipo</th>
              </tr>
          </thead>
          
          <tbody>
            
              <tr *ngFor="let item of empresas">
                  <td> <a routerLink="detalhes-instalacoes/{{item.id}}">{{item.id}}</a> </td>
                  <td>{{item.fantasy_name}}</td>
                  <td>{{item.place}}</td>
                  <td></td>
              </tr>
          </tbody>
      </table>
  </mat-card-content>
